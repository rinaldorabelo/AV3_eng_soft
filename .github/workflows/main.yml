  name: FrontEnd 

on: 
  push:
    branches: [ dev, main, master ]
  pull_request:
    branches: [ dev, main, master ]

jobs:
  Carregamento-maquina:
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Instalar dependÃªncias
        run: |
          cd frontEnd
          npm ci
          npm install
      - name: Check commit title
        run: |
          COMMIT_MSG=$(git log --format=%B -n 1 ${{ github.event.after }})
          echo "Commit message: $COMMIT_MSG"
          if [[ ! "$COMMIT_MSG" =~ ^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?:.+$ ]]; then
            echo "error: invalid commit message"
            exit 1
          fi
        shell: bash


  codigo-morto:
    runs-on: windows-latest
    needs: [Carregamento-maquina]
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v2
        with: 
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: executar ts-prune
        run: npx ts-prune --error
          
  teste:
    runs-on: windows-latest
    needs: [Carregamento-maquina,codigo-morto]
    steps: 
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Executar testes
        run: |
          cd frontEnd
          npm install
          npm test


  build:
    runs-on: windows-latest
    needs: [Carregamento-maquina,codigo-morto, teste]
    steps: 
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Executar build
        run: |
         cd frontEnd
         npm install
         npm run build
